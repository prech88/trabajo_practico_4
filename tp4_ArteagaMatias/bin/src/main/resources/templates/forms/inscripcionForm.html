<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header data-th-replace="~{layouts/header :: header}"></header>

    <div class="container principal mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <h2>Inscribir Alumno a Materia</h2>
                <form th:action="@{/inscripcion}" th:object="${alumno}" method="post">
                    <input type="hidden" th:field="*{dni}" />
                    <div class="form-group">
                        <label for="materia">Materia:</label>
                        <select id="materia" name="materiaId" class="form-control">
                            <option th:each="mat : ${materias}" th:value="${mat.codigoMateria}" th:text="${mat.nombre}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Inscribir</button>
                </form>
            </div>
        </div>
    </div>

    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
