<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header data-th-replace="~{layouts/header :: header}"></header>

    <div class="container principal mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <a class="btn btn-primary" data-th-href="@{/alumno/alta}" role="button">Nuevo Alumno</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-3 mb-4" data-th-each="alu, stat : ${alumnos}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-th-text="${alu.nombre} + ' ' + ${alu.apellido}"></h5>
                                <p class="card-text"><strong>DNI:</strong> <span data-th-text="${alu.dni}"></span></p>
                                <p class="card-text"><strong>Email:</strong> <span data-th-text="${alu.email}"></span></p>
                                <p class="card-text"><strong>Teléfono:</strong> <span data-th-text="${alu.telefono}"></span></p>
                                <p><strong>L.U.:</strong> <span data-th-text="${alu.lu}"></span></p>
                                <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#detallesAlumno${stat.index}">
                                    Mostrar más <i class="bi bi-chevron-down"></i>
                                </button>
                                <div class="collapse" id="detallesAlumno${stat.index}">
                                    <p><strong>Fecha de Nacimiento:</strong> <span data-th-text="${alu.fechaNac}"></span></p>
                                    <p><strong>Domicilio:</strong> <span data-th-text="${alu.domicilio}"></span></p>
                                </div>
                                <a class="btn btn-success mt-2" data-th-href="@{/inscripcion/form(alumnoId=${alu.dni})}">Inscribir a Materia</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
